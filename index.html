        <h1>Sei Energie!</h1>
        <p class="lead">Du bist in ständiger Verwandlung und im Wirbel der Kreisläufe.</p>
        <p>Fünf Spiele findest du an Stationen im Klausenerplatz Kiez.</p>
      </div>

      <div id="charts">
      </div>

      <script>
        function getURLParameter(name) {
          return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
          }

        days = getURLParameter('days') || 1;

        [1,5,3,4,6].forEach( function (i,e) {
          var src = 'https://thingspeak.com/channels/18136/charts/'+i+'?width=auto&height=auto&days='+days+'&average='+days*10+'&dynamic=true&export=true'
          var inner = '<iframe src="'+src+'"></iframe>'
          document.getElementById("charts").innerHTML += inner;
        })

      </script>
